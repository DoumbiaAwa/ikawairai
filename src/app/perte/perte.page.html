<div class="container">
  <div class="bar">
    <ion-icon name="arrow-back-outline" class="return"routerLink="/accueil-employer"></ion-icon>
    <p class="titre">Signaler une perte</p>
  </div>
<form [formGroup]="perteform">

  <input type="file" class="ipt" formControlName="photo">
  <div class="form-group" >
    <label for="category">Cat√©gorie</label>
    <select name="" formControlName="categorie">
      <Option  *ngFor="let category of categories$ | async" [value]="category.id" >
        {{category.nom}}</Option>
      <!-- <Option>Cat1</Option>
      <Option>Cat1</Option> -->
    </select>
  </div>
  <div class="form-group">
    <label for="race">Race</label>
    <select name="">
      <Option *ngFor="let race of selectedCategory?.races" [value]="race.race">
        {{race.race}} </Option> 
      <!-- <Option>Race1</Option>
      <Option>Race1</Option> -->
    </select>
  </div>
  <div class="form-group">
    <label>Nombres</label>
    <input type="number" placeholder="Nombres" formControlName="nombre">
  </div>
  <div class="form-group">
    <label> Causes</label>
    <input type="textarea" placeholder="description......" class="des" formControlName="cause">
  </div>
  <div>
    <button (click)="ajout()">Enregistrer</button>
  </div>
</form>
</div>
